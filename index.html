<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiyori Fix</title>
    
    <style>
        body { margin: 0; background-color: #0f172a; color: white; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; font-family: sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <div id="status">Loading Libraries...</div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/bin/cubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>

    <script>
        window.onload = function() {
            const status = document.getElementById('status');
            
            // Check if PIXI.live2d exists after page load
            if (typeof PIXI !== 'undefined' && PIXI.live2d) {
                status.innerText = "Libraries Loaded! Loading Hiyori...";
                init();
            } else {
                status.innerText = "Error: Libraries block ho rahi hain. GitHub use karein.";
            }
        };

        async function init() {
            try {
                const app = new PIXI.Application({
                    view: document.getElementById('canvas'),
                    autoStart: true,
                    resizeTo: window,
                    transparent: true
                });

                // Path check
                const modelUrl = 'live2d_models/hiyori_pro_jp.model3.json';
                const model = await PIXI.live2d.Live2DModel.from(modelUrl);
                
                app.stage.addChild(model);
                model.scale.set(0.3);
                model.x = window.innerWidth / 2 - (model.width / 2);
                model.y = 80;
                
                document.getElementById('status').innerText = "Hiyori is Online!";

            } catch (e) {
                document.getElementById('status').innerText = "Model Load Error: " + e.message;
            }
        }
    </script>
</body>
</html>
/script>
</body>
</html>
